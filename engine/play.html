<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="engine.css">
        <link rel="icon" href="images/boxes.svg">
        <title>Play | Gameify</title>
    </head>
    <body>
        
        <div class="top">
            <button onclick="window.location.href='/out/'">
                <img src="./images/boxes.svg">
                Gameify
            </button>
            <button onclick="window.location.href='/engine/engine.html'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-code-slash" viewBox="0 0 16 16">
                    <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
                </svg>
                Editor
            </button>
            <span class="name" id="project-name">
                Project Name
            </span>

            <span class="account">
                <a href="./auth.html" target="_blank" id="login-link">Log in</a>
            </span>
        </div>

        <div class="container" id="main">
            <div class="center wide fixed" id="loading-indicator">
                <h3 id="loading-text-short">Loading ...</h3>
                <p id="loading-text-long">Please wait while the game loads.</p>
            </div>

            <div class="window preview">
                <iframe id="game-frame"></iframe>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="play.js" type="module"></script>

    </body>
</html>
