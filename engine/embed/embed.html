<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="embed.css">
        <title>Gameify Embed</title>
    </head>
    <body>
        <div class="container" id="main">
            <div class="center wide fixed" id="loading-indicator">
                <h3 id="loading-text-short">Loading ...</h3>
                <p id="loading-text-long">Please wait while the game loads.</p>
            </div>

            <div class="window preview">
                <iframe id="game-frame"></iframe>
            </div>
        </div>
        <script src="embed.js" type="module"></script>
    </body>
</html>
